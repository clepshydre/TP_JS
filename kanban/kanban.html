<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kanban.css">
    <title>Kanban</title>
</head>
<body>
    <h1>Kanban V0.1</h1>
    <div class="addNoteContainer">
        <h2>Add notes</h2>
        <div class="formContainer">
            <label for="title">Title of note</label>
            <input id="title" type="text">
            <label for="content">Content of note</label>
            <input id="content" type="text">
        </div>
        <button id="validationButton">Validation</button>
        <div class="deleteContainer">
            <h1>Delete</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/39/39220.png" alt="">
        </div>
    </div>
    
    <div class="toDoContainer">
        <h3>TO DO</h3>
    </div>

    <div class="doneContainer">
        <h3>DONE</h3>    
    </div>

    <div class="verifiedContainer">
        <h3>VERIFIED</h3>
    </div>

</body>
<script src="kanban.js"></script>
</html>
